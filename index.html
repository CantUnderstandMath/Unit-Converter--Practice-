<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="border">
            <div class="header">
                <h1 id="text">Metric/imperial Unit Conversion</h1>
                    <input id="number"></input>
                    <button onclick="convert()">convert</button>
            </div>
                <div class="length">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="len">x liters = x gallons | x gallons</p>
                </div>
                <div class="vol">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="vol">x liters = x gallons | x gallons = x liters</p>
                </div>
                <div class="mass">
                    <h4>Mass (Kilograms/Pounds)</h4>
                    <p id="mass">x kilos = x pounds | x pounds = x kilos</p>
                </div>
                <div class="grams">
                    <h5>Grams (Grams/Cups)</h5>
                    <p id="grams">x grams = x cups | x cups = x grams</p>
                </div>
         </div>
        <script src="index.js"></script>
    </body>
</html>
